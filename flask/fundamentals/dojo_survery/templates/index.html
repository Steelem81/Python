<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container col-4 bg-dark text-white mt-3">
        <h1 class="text-warning">Dojo Survey</h1>
        <form class="p-3" action="/process" method="post">
            <label for="Name" class="form-label">Your Name:</label>
            <input class="form-control mb-3" type="text" name="name" id="name">
            <label for="dojo_loc" class="form-label">Dojo Location:</label>
            <select class="form-select mb-3" name="dojo_loc" id="dojo_loc">
                <option selected>--Select Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="San Jose">San Jose</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
            </select>
            <label for="fav_lang" class="form-label">Favorite Language:</label>
            <select class="form-select mb-3" name="fav_lang" id="fav_lang">
                <option selected>--Select Language--</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
            </select>
            <label for="comments" class="form-label">Comments (optional):</label>
            <textarea class="form-control mb-3" name="comments" id="comments" rows="10"></textarea>
            <input class="btn btn-warning" type="submit" value="Submit">
        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
