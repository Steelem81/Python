{% extends "base.html" %}
{% block content %}
<h1>{{ dojo.name }}</h1>
<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </thead>
    {% for ninja in dojo.ninjas %}
        <tr>
            <td>{{ ninja.first_name }}</td>
            <td>{{ ninja.last_name }}</td>
            <td>{{ ninja.age }}</td>
            <td><a href="/ninja/update/{{ ninja.id }}">Edit</a> | <a href="/ninja/delete/{{ ninja.id }}">Delete</a></td>
        </tr>
    {% endfor %}
</table>
<a href='/ninja/add' class="btn btn-primary">Add Ninja</a>
{% endblock %}
