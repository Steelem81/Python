{% extends "base.html" %}
{% block content %}
<div class="container d-flex">
    <div class="container col-4 p-3">
        <h2>New Authors</h2>
        <form action="/authors/new" method="post">
            <div class="mb-3">
                <label for="author_name" class="form-label">Name:</label>
                <input type="text" name="author_name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="container col-4 p-3">
        <h2>All Authors</h2>
        <div class="container">
            <table class="table table-striped table-bordered">
                {% for author in all_authors %}
                <tr>
                    <td><a href="/author/{{author.id}}">{{author.name}}</a></td>
                    <td>{{author.id}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/books">Add Book</a>
    </div>
</div>
{% endblock %}
