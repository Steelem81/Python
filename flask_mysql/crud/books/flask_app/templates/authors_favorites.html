{% extends "base.html" %}
{% block content %}
<div class="container d-flex">
    <div class="container col-4 p-3">
        <h2>{{author.name}}'s Favorites</h2>
        <h3>Has {{ author.favorite_books|length }} favorite(s)</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <th>Title</th>
                <th># of Pages</th>
            </thead>
            {% for book in author.favorite_books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.num_of_pages}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/authors">Home</a>
    </div>
    <div class="container col-4 p-3">
        <h2>Add Authors Favorite</h2>
        <form action="/author/add_favorite" method="post">
            <div class="mb-3">
                <input type="hidden" name="author_id" value={{author.id}}>
                <label for="book_id" class="form-label">Book:</label>
                <select name="book_id" id="book_id" class="form-control">
                    {% for book in all_books %}
                        <option value="{{ book.id }}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="sumbit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
{% endblock %}
